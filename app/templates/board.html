<!DOCTYPE html>
<html>
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/ministyle.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="static/jquery.autosize.min.js"></script>
    <title>Minichan</title>
</head>
<body>
<div class="octo"><a class="gray" href="https://github.com/a-stringfield/minichan" target="blanc" title="GitHub"><i class="fa fa-github-alt fa-3x"></i></a></div>
<br>
<div class="pure-g-r">
	<div class="pure-u-1-3"></div>
	<div class="pure-u-1-3">
	<form action="/" method="post" enctype="multipart/form-data">
		<textarea type="text" name="body" rows="6" maxlength="3000" required></textarea>
		<div class="pure-g-r">
		<div class="pure-u-1-2">
			<div class="file-input-wrapper">
			<button class="pure-button">Upload image</button>
			<input type="file" name="image" required/>
			</div>
		</div>
		<div class="pure-u-1-2"><button class="pure-button pure-button-primary" type="submit">Submit</button></div>
		</div>
	</form>
	</div>
</div>
<br><br>
<div class="pure-g-r">
	<div class="pure-u-1-5"></div>
	<div class="pure-u-3-5">
	{% if data: %}
	{% for thread in data: %}
		<div class="pure-g-r post-panel">
			<div class="pure-u-10-24"><a href="{{thread["image_uri"]}}" target="_blank"><img src="{{thread["thumb_uri"]}}" class="post-img"></a></div>
			<div class="pure-u-14-24 kukuku">
			<div class="post-header"><i class="fa fa-clock-o"></i> {{thread["creation_time"]}}<span class="pull-right">&gt;&gt;{{thread["post_id"]}}</span></div>
			<p class="post-text">{{thread["body"]}}</p>
			<div class="post-bottom">
			<div class="bottom-left"><i class="fa fa-comment"></i> {{thread["bump_counter"]}} comments</div>
			<div class="bottom-right"><a class="gray" href="{{thread["post_id"]}}"><i class="fa fa-reply"></i> Reply</a></div>
			</div>
			</div>
		</div>
	{% endfor %}
	{% endif %}
</div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
    $('textarea').autosize();   
});
</script>
</body>
</html>
